<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Calculator Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Main -->
        <h1 class="main-title">Binary Calculator Game</h1>
        <div class="number-wrapper">
            <p id="binary">0 0 0 0 0</p>
            <!-- <p class="underscores">_ _ _ _ _</p> -->
            <div class="underscores">
                <div class="underscore"><span class="hint">16</span></div>
                <div class="underscore"><span class="hint">8</span></div>
                <div class="underscore"><span class="hint">4</span></div>
                <div class="underscore"><span class="hint">2</span></div>
                <div class="underscore"><span class="hint">1</span></div>
            </div>
            <div class="main-input-holder">
                <input type="number" name="main-input" id="main-input" class="main-input">
            </div>
        </div>

        <!-- Settings -->
        <div id="open-setting">
            <div class="icon-holder">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="settings-window" style="display: none;">
            <h3>Settings</h3>
            <form id="settings-form">
                <table class="form-section">
                    <tr>
                        <td>Timer</td>
                        <td><input type="checkbox" name="timer-toggle" id="timer-toggle"></td>
                    </tr>
                    <tr>
                        <td>Auto Increase Speed</td>
                        <td><input type="checkbox" name="timer-autospeed-toggle" id="timer-autospeed-toggle"></td>
                    </tr>
                    <tr>
                        <td>Static Speed</td>
                        <td><input type="number" name="timer-static" id="timer-static"></td>
                    </tr>
                </table>

                <table class="form-section">
                    <tr>
                        <td>Dark Theme</td>
                        <td><input type="checkbox" name="dark-theme-toggle" id="dark-theme-toggle"></td>
                    </tr>
                    <tr>
                        <td>Hints</td>
                        <td><input type="checkbox" name="hint-toggle" id="hint-toggle"></td>
                    </tr>
                </table>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
